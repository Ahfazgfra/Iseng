<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1>
        Haii Adlinaaaaaaaa!!
    </h1>
    <img src="https://media.giphy.com/media/Mxsc4ZpZBEBdm/giphy.gif">
    <h1>
        Mau ga main sama aku?
    </h1>
    <h2>
        <button id="btn_music" onclick="music()">Play/Pause</button>
    </h2>
    <button id="btn_mau" onclick="alert(&quot;OKE JADINYA KAPAN?&quot)">Mau</button>
    <button id="btn_gamau " onclick="gamau(this) " style="position: absolute; ">Gamau</button>
    <button id="bgMusic " src="https://media1.vocaroo.com/mp3/1ka4ueCnCHXn " loop=" "></button>
    <h3>
        Bisa kapan aja terserah kamu yaa..
    </h3>

    <script>
        function gamau(id) {
            var mau = document.getElementById('btn_mau');
            var i = Math.floor(Math.random() * 300) + 1;
            var j = Math.floor(Math.random() * 100) + mau.offsetTop;
            id.style.left = i + 'px';
            id.style.top = j + 'px';
        }
        var audioPlaying = false;

        function music() {
            var audio = document.getElementById("bgMusic ");
            if (!audioPlaying) audio.play();
            else audio.pause();
            audioPlaying = !audioPlaying;
        }
    </script>

</body>

</html>
